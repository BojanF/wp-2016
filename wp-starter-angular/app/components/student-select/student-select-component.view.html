<label>Select student</label>
<ui-select ng-model="$ctrl.gsModel"
           ng-required="true"
           title="Students"
           ng-show="$ctrl.students.length>0">
  <ui-select-match
    placeholder="Select your student...">
    <span>{{$select.selected.firstName+" "+$select.selected.lastName}}</span>
  </ui-select-match>
  <ui-select-choices
    repeat="student in ($ctrl.students | filter:$select.search)"
    position="auto">
    {{student.firstName+" "+student.lastName}}
  </ui-select-choices>
</ui-select>

<div class="panel panel-danger text-danger" ng-hide="$ctrl.students.length>0">
  There are no students in the system!!!
</div>
