<div class="panel panel-success">
  <div class="panel-heading">
    <h4>{{vm.title}}</h4>
  </div>
  <form ng-submit="vm.save()" name="form">
    <div class="panel-body">

      <div class="form-group">

        <div class="row">
          <div class="col-md-6">
            <div ng-show="vm.uiState.students.loadGif">
              <label>Select student</label>
              <br>
              <img src="pictures//loading.gif" style="width:20px; height:20px;">
            </div>
            <student-select ng-show="vm.uiState.students.showStudents" gs-model="vm.entity.student" students="vm.students"></student-select>
          </div>
          <div class="col-md-6">
            <div ng-show="vm.uiState.groups.loadGif">
              <label>Select laboratory group</label>
              <br>
              <img src="pictures//loading.gif" style="width:20px; height:20px;">
            </div>
            <group-select ng-show="vm.uiState.groups.showGroups" gs-model="vm.entity.group" groups="vm.groups"></group-select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-6">
            <div ng-show="vm.uiState.professors.loadGif">
              <label>Select professor</label>
              <br>
              <img src="pictures//loading.gif" style="width:20px; height:20px;">
            </div>
            <professor-select ng-show="vm.uiState.professors.showProfessors" gs-model="vm.entity.professor" professors="vm.professors"></professor-select>
          </div>
          <div class="col-md-6">
            <wp-input wp-label="Grade"
                      wp-type="number"
                      wp-model="vm.entity.gradeValue"
                      wp-required="true"
                      wp-min="6"
                      wp-max="10"
                      >

            </wp-input></div>
        </div>
      </div>


    </div>
    <!-- panel footer -->
    <div class="panel-footer text-right">
      <div class="panel panel-danger text-center text-danger" ng-show="vm.saveErrMsg">
        {{vm.saveErrMsg}}
      </div>
      <div class="panel panel-success text-center text-success" ng-show="vm.saveOkMsg">
        {{vm.saveOkMsg}}
      </div>
      <button class="btn btn-default" type="reset"
              ng-click="vm.clear()">
        <i class="fa fa-fw fa-refresh"></i>
        Clear
      </button>
      <button class="btn btn-primary"
              type="submit"
              ng-disabled="form.$invalid">
        <i class="fa fa-fw fa-save"></i>
        Save
      </button>
    </div>
  </form>
</div>
