<!DOCTYPE html>
<!--<h1> STUDENT PROBA !!!gulp</h1>-->


<div class="panel panel-success">
  <div class="panel-heading">
    <h4>Add or update {{vm.title}}</h4>
  </div>
  <form ng-submit="vm.save()" name="form">
    <div class="panel-body">

      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label>Name</label>
            <input class="form-control"
                   type="text"
                   ng-required="true"
                   ng-model="vm.studentEntity.name">
          </div>
          <div class="col-md-6">
            <label> Surname </label>
            <input class="form-control"
                   type="text"
                   ng-required="true"
                   ng-model="vm.studentEntity.surename">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label> Index </label>
            <input type="text" class="form-control" ng-required="true" ng-model="vm.studentEntity.index">
          </div>
          <div class="col-md-6">
            <label>Select your Lab group</label>
            <ui-select ng-model="vm.studentEntity.LabGroup"
                       title="Lab group ">
              <ui-select-match
                placeholder="Select your Lab group...">
                <span>{{$select.selected}}</span>
              </ui-select-match>
              <ui-select-choices
                repeat="group.name in (vm.LabGroups | filter:$select.search)"
                position="auto">
                {{group}}
              </ui-select-choices>
            </ui-select>
          </div>

        </div>
      </div>
    </div>
    <div class="panel-footer text-right">
      <div class="panel panel-danger text-center text-danger" ng-show="vm.saveErrMsg">
        {{vm.saveErrMsg}}
      </div>
      <div class="panel panel-success text-center text-success" ng-show="vm.saveOkMsg">
        {{vm.saveOkMsg}}
      </div>
      <button class="btn btn-default" type="reset"
              ng-click="vm.clear()">
        <i class="fa fa-fw fa-refresh"></i>
        Clear
      </button>
      <button class="btn btn-primary"
              type="submit"
              ng-disabled="form.$invalid">
        <i class="fa fa-fw fa-save"></i>
        Save
      </button>
    </div>

  </form>
</div>
<div class="row">
  <div class="col-md-4 search-margin">
    <label>Search students by index</label>
    <input type="text" class="form-control" ng-model="studentIndexSearch">
  </div>

  <div class="col-md-12">
    <table ng-show="vm.studentEntities.length>0" class="table table-bordered table-striped">
      <tr>
        <th>Name</th>
        <th>Surename</th>
        <th>Index</th>
        <th>Group</th>
        <th>Actions</th>
      </tr>
      <tr ng-repeat="e in vm.studentEntities | orderBy:['name', 'surename', 'index', 'LabGroup'] | filter:studentIndexSearch">
        <td>{{e.name}}</td>
        <td>{{e.surename}}</td>
        <td>{{e.index}}</td>
        <td>{{e.LabGroup.name}} </td>
        <td>
          <button class="btn btn-xs btn-default"
                  ng-click="vm.edit(e)">
            Edit
          </button>
          <button class="btn btn-xs btn-danger"
                  ng-click="vm.remove(e)">
            Remove
          </button>
        </td>
      </tr>
    </table> </br>

    <div class="panel panel-warning text-warning" ng-hide="vm.studentEntities.length>0">
      There are no students!
    </div>
  </div>
</div>
