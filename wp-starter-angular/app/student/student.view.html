<!DOCTYPE html>
<!--<h1> STUDENT PROBA !!!gulp</h1>-->


<div class="panel panel-success">
  <div class="panel-heading">
    <h4>Add or update {{vm.title}}</h4>
  </div>
  <form ng-submit="vm.save()" name="form">
    <div class="panel-body">

      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <!--<label>Name</label>
            <input class="form-control" type="text" ng-required="true" ng-model="vm.studentEntity.firstName">-->
            <!-- komponentata wp-input ja vrski istata rabota kako zakomentiranoto parce kod gore-->
            <wp-input wp-label="Name"
                      wp-type="text"
                      wp-model="vm.studentEntity.firstName"
                      wp-required="true"
                      wp-focus="true">
            </wp-input>
          </div>
          <div class="col-md-6">
            <wp-input wp-label="Surename"
                      wp-type="text"
                      wp-model="vm.studentEntity.lastName"
                      wp-required="true">
            </wp-input>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <!--<label> Index </label>
            <input type="text" class="form-control" ng-required="true" ng-model="vm.studentEntity.index">-->

            <!-- komponentata wp-input ja vrski istata rabota kako zakomentiranoto parce kod gore-->
            <wp-input wp-label="Email"
                      wp-type="text"
                      wp-model="vm.studentEntity.email"
                      wp-required="true">
            </wp-input>
          </div>
          <div class="col-md-6">
            <wp-input wp-label="Index"
                      wp-type="text"
                      wp-model="vm.studentEntity.index"
                      wp-required="true">
            </wp-input>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer text-right">
      <div class="panel panel-danger text-center text-danger" ng-show="vm.saveErrMsg">
        {{vm.saveErrMsg}}
      </div>
      <div class="panel panel-success text-center text-success" ng-show="vm.saveOkMsg">
        {{vm.saveOkMsg}}
      </div>
      <button class="btn btn-default" type="reset"
              ng-click="vm.clear()">
        <i class="fa fa-fw fa-refresh"></i>
        Clear
      </button>
      <button class="btn btn-primary"
              type="submit"
              ng-disabled="form.$invalid">
        <i class="fa fa-fw fa-save"></i>
        Save
      </button>
    </div>

  </form>
</div>
<!-- Lista od studenti -->
<!-- smart table area -->
<div class="row">
  <div class="col-md-12">
    <div ng-show="vm.uiState.loadGif">
      <img src="pictures//loading.gif" style="width:20px; height:20px;">
    </div>

    <br>

    <table st-table="studentEntities" st-safe-src="vm.studentEntities" ng-show="vm.uiState.showStudents" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th st-sort="firstName">Firstname</th>
          <th st-sort="lastName">Lastname</th>
          <th st-sort="email">Email</th>
          <th st-sort="index">Index</th>
          <th>Actions</th>
        </tr>
        <tr>
          <th colspan="5"> <input placeholder="search by index..." st-search="index" st-delay="400" type="search" class="form-control"/> </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="e in studentEntities">
          <td>{{e.firstName}}</td>
          <td>{{e.lastName | uppercase}}</td>
          <td>{{e.email}} </td>
          <td>{{e.index}}</td>
          <td>
            <button class="btn btn-xs btn-default"
                    ng-click="vm.edit(e)">
              Edit
            </button>
            <button class="btn btn-xs btn-danger"
                    ng-click="vm.remove(e)">
              Remove
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5" class="text-center">
            <div st-pagination="" st-items-by-page="10" st-displayed-pages="5"></div>
          </td>
        </tr>
      </tfoot>
    </table> </br>

    <div class="panel panel-danger text-danger" ng-show="vm.uiState.showNoStudentsPanel">
      There are no students!
    </div>
  </div>
</div>
